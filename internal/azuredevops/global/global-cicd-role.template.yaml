kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ROLE_NAME}}
rules:
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: [ "rolebindings", "roles" ]
  verbs: ["list", "get"]
- apiGroups: ["autoscaling"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["", "extensions", "apps", "batch"]
  resources: ["*"]
  verbs: ["*"]